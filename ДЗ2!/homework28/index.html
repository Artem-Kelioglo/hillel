<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
   <div id="Taskmanager">
        <div id="block">
            <ol>
                <button :disabled="blockOne.length == 0"  v-on:click="transfer(true)">Transfer</button>
                <todo-item 
                    v-for="item in blockOne" 
                    v-bind:todo="item">
                </todo-item>

            </ol>
            <ol>
                <button :disabled="blockTwo.length == 0" v-on:click="transfer(false)"  >Transfer</button>
                <todo-item 
                    v-for="item in blockTwo" 
                    v-bind:todo="item" >
                </todo-item>
            </ol>
        </div>
   </div>
</body>

</html>
